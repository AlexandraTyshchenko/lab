<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="subjectAndTeacher">
        <th mat-header-cell *matHeaderCellDef> subject and teacher </th>
        
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="toggle === true">
            <app-drop-down-list
              [currentItem]="currentSubjectTeacher"
              (valueChanged)="handleSubjectTeacher($event)"
              [items]="subjectTeachers"
              class="dropdown"
            ></app-drop-down-list>
          </ng-container>
          <ng-container>
 {{ element.name }}
 <app-lesson></app-lesson>
          </ng-container>
         
        </td>
      </ng-container>
      
    <!-- Symbol Column -->
    <ng-container matColumnDef="classroom">
      <th mat-header-cell *matHeaderCellDef> Classroom </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <span class="material-icons" (click)="edit()"><mat-icon>edit</mat-icon> </span></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
