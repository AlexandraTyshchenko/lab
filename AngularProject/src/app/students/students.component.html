<div class="container">
  <app-drop-down-list (valueChanged)="handleGroup($event)" [items]="groups" class="dropdown" [currentItem]="currentGroup"></app-drop-down-list>
  <button class="btn btn-primary" (click)="createGroupForm()">addGroup</button>
  <button [disabled]="selectedGroupId === -1" class="btn btn-success" (click)="createForm()">Add Student to Current Group</button>

  <h3>Curator: {{curator}}</h3>

  <app-paginator (pageChange)="handlePageNumber($event)" [length]="length"></app-paginator>

  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        <span class="material-icons" style="color: rgb(255, 0, 0);" (click)="deleteStudent(element.id)">restore_from_trash</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
