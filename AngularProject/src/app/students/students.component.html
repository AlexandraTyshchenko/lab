

<app-drop-down-list (valueChanged)="handleGroup($event)" [items]="groups" class="dropdown" [currentItem]="currentGroup" >
</app-drop-down-list>
<button class="btn btn-success" (click)="createForm()" >add student to current group</button>
<h3>Curator: {{curator}}</h3>

<app-paginator [currentPageIndex]="lastPage" (pageChange) ="handlePageNumber($event)" [length]="length"></app-paginator>
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> last name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> first name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element">
              <span class="material-icons" style="color: rgb(255, 0, 0);" (click)="
              deleteStudent(element.id)"> restore_from_trash </span> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
