<div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-drop-down-list (valueChanged)="handleGroup($event)" [items]="groups" class="dropdown" [currentItem]="currentGroup" >
        </app-drop-down-list>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-paginator (pageChange) ="handlePageNumber($event)" [length]="length"></app-paginator>
        <div *ngFor="let student of students">
            {{ student.id }} - {{ student.name }} {{student.lastName}} {{student.email}}
         </div>
         <button class="btn btn-success" (click)="createForm()" >add student</button>

      </div>
    </div>
  </div>
