<button class="btn btn-primary" (click)="addStudent()">Add Subject</button>
<table mat-table [dataSource]="subjects" class="mat-elevation-z8">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>teacher</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>short info</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
