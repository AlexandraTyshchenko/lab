<label class="menu__btn" for="menu__toggle" (click)="changeToggle()">
  <span></span>
</label>
<div *ngIf="toggle===true"  class="d-flex flex-column flex-shrink-0 p-3 bg-light " style="width: 280px; height: 100vh; ">
    <a >
      <svg class="bi me-2" width="40" height="32"></svg>
      <span class="fs-4">Options</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/students"  class="nav-link link-dark" [ngClass]="{'activeLink': isActive('btn1')}" (click)="setActive('btn1')" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            List of students
          </a>          
      </li>
      <li>
        <a routerLink="/subjects" class="nav-link link-dark" [ngClass]="{'activeLink ': isActive('btn2')} " (click)="setActive('btn2')">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          List of  subjects
        </a>
      </li>
      <li>
        <a routerLink="/schedule" class="nav-link link-dark" [ngClass]="{'activeLink ': isActive('btn3')}" (click)="setActive('btn3')" >
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Schedule
        </a>
      </li>
    </ul>
    <hr>
    
  </div>
